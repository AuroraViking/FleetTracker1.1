<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Viking - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, #000000, #0a0a23, #1a1a40);
      color: #00ffe1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 600px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe1;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffe1;
    }
    #logo {
      width: 150px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 30px #00ffe1) brightness(10) saturate(2);
    }
  </style>
</head>
<body>
  <img id="logo" src="Black.svg" alt="Aurora Viking Logo">
  <h1>You're Offline</h1>
  <p>The Aurora Viking Fleet Tracker requires an internet connection to show real-time vehicle locations.</p>
  <p>Please check your connection and try again.</p>
  <button onclick="window.location.reload()">Try Again</button>
  
  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
